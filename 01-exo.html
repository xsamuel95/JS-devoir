var firstNonRepeatedCharacter = function(string) {
    var chars = string.split('');
    for (var i = 0; i < string.length; i++) {
        if (chars.filter(function(j) { return j == string.charAt(i); }).length == 1) return string.charAt(i);
    }
};

alert(firstNonRepeatedCharacter("hello henry"));
